<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Untitled</title>
    <link rel="stylesheet" href="simple-player-editor-jq.css">
    <!-- <link rel="author" href="humans.txt"> -->
    <script src="jquery.min.js"></script>


 <style>

</style>
</head>
<body>
        
	<video id="myVideo" width="320" height="176" controls="">
		<source src="123.mp4" type="video/mp4">
	</video>

	<br>

	<div>
		<progress id='progress-bar' width="320" min='0' max='100' value='0'>0% played</progress>

		<input id="range-slider" type="range" step="1" /> 
	</div>

	<button id='play-pause-button' class='play' title='play' type="button">Play</button>
	<button id='stop-button' class='stop' title='stop'>Stop</button>
	<span id='current-time'></span>/<span id='duration-time'></span>
	<br>
	<button id="previous-frame" title="previous frame" type="button"><|Frame</button>
	<button id="next-frame" title="next frame" type="button">Frame|></button>
	<button id="startEndSegmentButton" type="button">Start Segment</button>
	<button id="addChapter" type="button" disabled="true">Add chapter</button>





	<template id="segmentTemplate">
		<div id="segmentDiv">
			<div id="segment" class="flip">
				Segment
			</div>
			<div class="panel">
				<div id="segmentInfo" class="segment-info">
					<label for="segmentTitle">Segment Title</label>
					<input type="text" name="segmentTitle" id="segmentTitle"><br><br>
					
					<label for="startTime">Start</label>
					<input id="startTime" name="startTime" size="10" />
					<label for="EndTime">End</label>
					<input id="EndTime" name="EndTime" size="10" />
					<br><br>
					<textarea <textarea rows="6" cols="50"></textarea>
					<br><br>
				</div>
				<!-- 
				<div id="chapterInfoList" class="chapter-info-list">
				</div> 
				-->
				<fieldset id="chapterInfoList" class="chapter-info-list">
					<legend>Chapters</legend>

				</fieldset>
			</div>
		</div>
	</template>

	<template id="chapterTemplate">
		<div id="chapter" class="chapter">
			<label for="chapterTitle">Chapter Title</label>
			<input type="text" name="chapterTitle" id="chapterTitle"><br><br>
			<label for="startTime">Start</label>
			<input id="startTime" name="startTime" size="10" />
			<label for="EndTime">End</label>
			<input id="EndTime" name="EndTime" size="10" />
			<br>
		</div>
	</template>

	<div id="segmentList">
		
	</div>

    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script> -->
    <script src="simple-player-jq.js"></script>
    <script src="simple-player-editor-jq.js"></script>
</body>
</html>
