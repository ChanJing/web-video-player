<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="description" content="">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Start Process</title>

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js" crossorigin="anonymous"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>

<body>

<a data-toggle="modal" class="btn btn-info" data-target="#myModal">Click me !</a>




<div class="modal fade container-section nopadding" id="myModal">
<div class="modal-dialog modal-xl modal-section" style="padding: 0px !important;">
<div class="modal-content nopadding main-section" >
<div class="modal-body nopadding main-section">







<div id="containerSection" class="row main-section text-center nopadding">


  <!-- Navigation Section -->
  <div id="navSection" class="my-col col-md-1 nav-section nopadding hidden w3-light-grey section-radius">



    <!-- Stage Buttons Group -->
    <table class="my-table" style="width: 100%;"><tbody><tr><td class="text-center">
      <a id="cateStageBtn" href="#" class="btn btn-outline-primary stage-button active" role="button">Category</a>
      <br>
      <a id="tempStageBtn" href="#" class="btn btn-outline-primary stage-button" role="button">Template</a>
      <br>
      <a id="colorStageBtn" href="#" class="btn btn-outline-primary stage-button" role="button">Color</a>
      <br>
      <a id="featStageBtn" href="#" class="btn btn-outline-primary stage-button" role="button">Feature</a>
      <br>
      <a id="saveStageBtn" href="#" class="btn btn-outline-primary stage-button" role="button">Save</a>

      <!-- <button id="cateStageBtn" type="button" class="btn btn-secondary stage-button">Category</button> -->
      <!-- <button id="tempStageBtn" type="button" class="btn btn-secondary stage-button">Template</button> -->
      <!-- <button id="colorStageBtn" type="button" class="btn btn-secondary stage-button">Color</button> -->
      <!-- <button id="featStageBtn" type="button" class="btn btn-secondary stage-button">Feature</button> -->
      <!-- <button id="saveStageBtn" type="button" class="btn btn-secondary stage-button">Save</button> -->
    </td></tr></tbody></table>



  </div>
  <!-- Main Section Container -->

  <div class="my-col col-md-11 main-section nopadding" style="">

    <!-- Category Section -->
    <div id="cateSection" class="main-section hidden nopadding w3-pale-yellow section-radius">
      <div id="cateHeader" class="row header-section nopadding" style="">
        <div class="my-col" style="">
          <table class="my-table" style="width: 100%;"><tbody><tr><td>
            <input id="cateAppName" class="form-control text-center" type="text" style="width:35%; margin: auto;" name="appName" placeholder="Please input your app name">
          </td></tr></tbody></table>
        </div>
      </div>
      <div id="cateCarousel" class="row carousel-section nopadding">
        <div class="my-col">
          <div id="cateCarouselSection" class="carousel-div">

<!-- Category Bootstrap Carousel Component -->
<div id="carouselCateIndicators" class="carousel slide carousel-div" data-ride="carousel" data-interval="false">
  <ol class="carousel-indicators">
    <li data-target="#carouselCateIndicators" data-slide-to="0" class="active"></li>
    <li data-target="#carouselCateIndicators" data-slide-to="1"></li>
    <li data-target="#carouselCateIndicators" data-slide-to="2"></li>
    <li data-target="#carouselCateIndicators" data-slide-to="3"></li>
  </ol>
  <div class="carousel-inner carousel-div" role="listbox" >
    <div class="carousel-item active carousel-div">
      <img class="d-block img-fluid carousel-img" src="./images/1.png" alt="First slide">
    </div>
    <div class="carousel-item carousel-div">
      <img class="d-block img-fluid carousel-img" src="./images/2.png" alt="Second slide">
    </div>
    <div class="carousel-item carousel-div">
      <img class="d-block img-fluid carousel-img" src="./images/3.png" alt="Third slide">
    </div>
    <div class="carousel-item carousel-div">
      <img class="d-block img-fluid carousel-img" src="./images/2.png" alt="Third slide">
    </div>
  </div>
  <a class="carousel-control-prev" href="#carouselCateIndicators" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselCateIndicators" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>


          </div>
        </div>
      </div>
      <div id="cateControl" class="row control-section nopadding" style="">
        <div class="my-col" style="">


<!-- Category Selection Section -->
<div id="cateSelectionSection" class="row my-col text-center nopadding" style="border-radius:5px;">
  <div class="col-1"></div>
  <div class="col my-col">
    <table class="my-table"><tbody><tr><td class="align-middle">
      <button id="cateBtnFitness" type="button" class="btn btn-primary active">Fitness</button>
    </td></tr></tbody></table>
  </div>
  <div class="col">
    <table class="my-table"><tbody><tr><td>
      <button id="cateBtnYoga" type="button" class="btn btn-primary">Yoga</button>
    </td></tr></tbody></table>
  </div>
  <div class="col">
    <table class="my-table"><tbody><tr><td>
      <button id="cateBtnSport" type="button" class="btn btn-primary">Sport</button>
    </td></tr></tbody></table>
  </div>
  <div class="col">
    <table class="my-table"><tbody><tr><td>
      <button id="cateBtnEducation" type="button" class="btn btn-primary">Education</button>
    </td></tr></tbody></table>
  </div>
  <div class="col-1"></div>
</div>



        </div>
      </div>
      <div class="row next-btn-section nopadding" style="">
        <div class="my-col" style="">
          <table class="my-table" style="width: 100%; "><tbody><tr><td>
            <button id="cateNextBtn" type="button" class="btn btn-success" style="width:35%" disabled aria-disabled="true">Input App Name and Choose Category</button>
          </td></tr></tbody></table>
        </div>
      </div>
    </div>





    <!-- Template Section -->
    <div id="tempSection" class="main-section hidden w3-pale-red section-radius">
      <div id="tempHeader" class="row header-section nopadding" >
        <div class="my-col" style="">
          <table class="my-table" style="width: 100%; "><tbody><tr><td>
            Template
          </td></tr></tbody></table>
        </div>
      </div>
      <div id="tempCarousel" class="row carousel-section nopadding" style="">
        <div class="my-col" style="">
          <div id="tempCarouselSection" class="carousel-div">




<!-- Template Bootstrap Carousel Component -->
<div id="carouselTempIndicators" class="carousel slide carousel-div" data-ride="carousel" data-interval="false">
  <ol class="carousel-indicators">
    <li data-target="#carouselTempIndicators" data-slide-to="0" class="active"></li>
    <li data-target="#carouselTempIndicators" data-slide-to="1"></li>
  </ol>
  <div class="carousel-inner carousel-div" role="listbox" >
    <div class="carousel-item active carousel-div">
      <img class="d-block img-fluid carousel-img" src="./images/1.png" alt="First slide">
    </div>
    <div class="carousel-item carousel-div">
      <img class="d-block img-fluid carousel-img" src="./images/2.png" alt="Second slide">
    </div>
  </div>
  <a class="carousel-control-prev" href="#carouselTempIndicators" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselTempIndicators" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>




          </div>
        </div>
      </div>
      <div id="tempControl" class="row control-section nopadding" style="">
        <div class="my-col" style="">


<!-- Template Selection Section -->
<div id="tempSelectionSection" class="row my-col text-center nopadding">
  <div class="col-2"></div>
  <div class="col my-col">
    <table class="my-table"><tbody><tr><td>
      <button id="tempBtnGridView" type="button" class="btn btn-primary active">Grid View</button>
    </td></tr></tbody></table>
  </div>
  <div class="col">
    <table class="my-table"><tbody><tr><td>
      <button id="tempBtnListView" type="button" class="btn btn-primary">List View</button>
    </td></tr></tbody></table>
  </div>
  <div class="col-2"></div>
</div>






        </div>
      </div>
      <div class="row next-btn-section nopadding" style="">
        <div class="my-col" style="">
          <table class="my-table" style="width: 100%; "><tbody><tr><td>
            <button id="tempNextBtn"  type="button" class="btn btn-success" style="width:35%">Choose Template</button>
          </td></tr></tbody></table>
        </div>
      </div>
    </div>





    <!-- Color Scheme Section -->
    <div id="colorSection" class="main-section hidden w3-pale-green section-radius" >
      <div id="colorHeader" class="row header-section nopadding" style="">
        <div class="my-col" style="">
          <table class="my-table" style="width: 100%; "><tbody><tr><td>
            Color
          </td></tr></tbody></table>
        </div>
      </div>
      <div id="colorCarousel" class="row carousel-section nopadding" style="">
        <div class="my-col" style="">
          <div id="colorCarouselSection"></div>
        </div>
      </div>
      <div id="colorControl" class="row control-section nopadding" style="">
        <div class="my-col" style="">
          Color Control Panels
        </div>
      </div>
      <div class="row next-btn-section nopadding" style="">
        <div class="my-col" style="">
          <table id="colorNextBtn" class="my-table" style="width: 100%; "><tbody><tr><td>
            <button type="button" class="btn btn-success" style="width:35%">Choose Color Scheme</button>
          </td></tr></tbody></table>
        </div>
      </div>
    </div>






    <!-- Feature Section -->
    <div id="featSection" class="main-section hidden w3-light-blue section-radius">
      <div id="featHeader" class="row header-section nopadding" style="">
        <div class="my-col" style="">
          <table class="my-table" style="width: 100%; "><tbody><tr><td>
            Feature
          </td></tr></tbody></table>
        </div>
      </div>
      <div id="featCarousel" class="row carousel-section nopadding" style="">
        <div class="my-col" style="">
          <div id="featCarouselSection"></div>
        </div>
      </div>
      <div id="featControl" class="row control-section nopadding" style="">
        <div class="my-col" style="">
          Feature Control Panels
        </div>
      </div>
      <div class="row next-btn-section nopadding" style="">
        <div class="my-col" style="">
          <table class="my-table" style="width: 100%; "><tbody><tr><td>
            <button id="featNextBtn" type="button" class="btn btn-success" style="width:35%">Select Features</button>
          </td></tr></tbody></table>
        </div>
      </div>
    </div>





    <!-- Save Section -->
    <div id="saveSection" class="main-section hidden w3-khaki section-radius">
      <div id="saveHeader" class="row header-section nopadding" style="">
        <div class="my-col" style="">
          <table class="my-table" style="width: 100%; "><tbody><tr><td>
            Save
          </td></tr></tbody></table>
        </div>
      </div>
      <div id="saveCarousel" class="row carousel-section nopadding" style="">
        <div class="my-col" style="">
          <div id="saveCarouselSection"></div>
        </div>
      </div>
      <div id="saveControl" class="row control-section nopadding" style="">
        <div class="my-col" style="">
          Save Control Panels
        </div>
      </div>
      <div id="saveNextBtn" class="row next-btn-section nopadding" style="">
        <div class="my-col" style="">
          <table class="my-table" style="width: 100%; "><tbody><tr><td>
            <button type="button" class="btn btn-success" style="width:35%">Sign Up & Save</button>
          </td></tr></tbody></table>
        </div>
      </div>
    </div>








  </div>
</div>


<!-- For Modal -->
</div>
</div>
</div>
</div>
