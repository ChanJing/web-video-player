<!DOCTYPE html>
<html>
<head>
	<title>HTML local video player</title>
	<link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>

<h1>HTML local video file player example</h1>
<div id="message"></div>
<input type="file" accept="video/*"/>
<vid id="media-player"></vid>
	<video id="myVid" width="683" height="384" autoplay="">
	</video>
	<div id='media-controls'>
		<button id='play-pause-button' title='play' onclick='togglePlayPause()' type="button">Play</button>
		<!-- <button id='stop-button' class='stop' title='stop' onclick='stopPlayer();'>Stop</button> -->

	</div>
</vid>



<script src="main.js" type="text/javascript" charset="utf-8" async defer></script>
</body>
</html>
