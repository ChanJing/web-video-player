<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Untitled</title>
	<!-- <link rel="stylesheet" href="css/style.css"> -->
	<link rel="author" href="humans.txt">
	<link href="./bootstrap-3.3.7-dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>    
<div>
	<video id="myVideo" width="320" height="176" controls="">
		<source src="123.mp4" type="video/mp4">
	</video>
	<br>
	<div>
		<progress id='progress-bar' width="320" min='0' max='100' value='0'>0% played</progress>

		<input id="range-slider" type="range" step="1" /> 

	</div>
	<button id='play-pause-button' class='play' title='play' onclick='togglePlayPause()' type="button">Play</button>
	<button id='stop-button' class='stop' title='stop' onclick='stopPlayer();'>Stop</button>
	<span id='current-time'></span>/<span id='duration-time'></span>
	<br>
	<button id="previous-frame" title="previous frame" type="button"><|Frame</button>
	<button id="next-frame" title="next frame" type="button">Frame|></button>
	<button id="start-end-segment-button" type="button" value="StartSegment">Start Segment</button>
	<button id="add-chapter" type="button" disabled="true">Add chapter</button>

	<template id="segment-template">
		<div id="segment" class="panel panel-default">
		    <div class="panel-heading" role="tab" id="segmentHeading">
		      <h4 class="panel-title">
		        <a role="button" data-toggle="collapse" data-parent="#accordion" href="#segmentPanel" aria-expanded="true" aria-controls="segmentPanel">
		          Segment
		        </a>
		      </h4>
		    </div>
		    <div id="segmentPanel" class="panel-collapse collapse in" role="tabpanel" aria-labelledby="segmentHeading">
		      <div class="panel-body">
				<label for="segment-title">
					Segment Title
				</label>
				<input id="segment-title" type="text" name="segment-title" placeholder="Title">
		      </div>
		    </div>
		  </div>
	</template>



	<template id="chapter-template">
		<div id="chapter">
			<label for="chapter-title">
				Chatper Title
			</label>
			<input id="chapter-title" type="text" name="chapter-title" placeholder="Title">
		</div>
	</template>
	
	<div class="panel-group segment-template-container" id="accordion" role="tablist" aria-multiselectable="true">
		
	</div>

</div>
